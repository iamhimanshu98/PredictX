<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | PredictX</title>
    <link rel="stylesheet" href="/static/styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;
    0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="/" class="Project">Predict X</a>
    </header>

    <main>
        <div class="welcome">
            <p>Welcome to PredictX Form page</p>
        </div>

        <div class="container">
            <form action="{{  url_for('prediction')  }}" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder=" " required maxlength="40">
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="number" id="age" name="age" min="1" max="120" placeholder=" " required maxlength="10">
                    <label for="age">Age</label>
                </div>
                <label for="gender"></label>
                <select class="form-option" id="gender" name="gender" required>
                    <option value="" selected disabled hidden>Gender</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>

                <div class="form-group">
                    <input type="number" id="flight-distance" name="flight_distance" min="10" max="10000"
                        placeholder=" " required maxlength="10">
                    <label for="flight distance">Flight Distance</label>
                </div>
                <div class="form-group">
                    <input type="number" id="arrival-delay" name="arrival_delay" min="1" max="1000" placeholder=" "
                        required maxlength="10">
                    <label for="arrival delay">Arrival Delay</label>
                </div>
                <div class="form-group">
                    <input type="number" id="departure-delay" name="departure_delay" min="1" max="1000" placeholder=" "
                        required maxlength="10">
                    <label for="departure delay">Departure Delay</label>
                </div>
                <label for="inflight-entertainment"></label>
                <select class="form-option" id="inflight-entertainment" name="inflight_entertainment" required>
                    <option value="" selected disabled hidden>Inflight Entertainment</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="baggage-handling"></label>
                <select class="form-option" id="baggage-handling" name="baggage_handling" required>
                    <option value="" selected disabled hidden>Baggage Handling</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="cleanliness"></label>
                <select class="form-option" id="cleanliness" name="cleanliness" required>
                    <option value="" selected disabled hidden>Cleanliness</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select class="form-option" id="customer-type" name="customer_type" required>
                    <option value="" selected disabled hidden>Customer Type</option>
                    <option value="0">Loyal</option>
                    <option value="1">Disloyal</option>
                </select>
                <select class="form-option" id="travel-type" name="travel_type" required>
                    <option value="" selected disabled hidden>Travel Type</option>
                    <option value="0">Personal</option>
                    <option value="1">Business</option>
                </select>
                <select class="form-option" id="flight-class" name="flight_class" required>
                    <option value="" selected disabled hidden>Flight Class</option>
                    <option value="ECO">Economy</option>
                    <option value="ECO_PLUS">Economy Plus</option>
                    <option value="Business">Business</option>
                </select>
                <div class="button-container">
                    <a href="/">Back</a>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
